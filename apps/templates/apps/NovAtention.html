{% extends 'Base.html' %}<!--comnado para heredar estilo de la pagina base-->

    {% block principal%}
    <p></p>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="5000">
            <img src="static/images/foto1.PNG" class="d-block w-100" >
          </div>
          <div class="carousel-item" data-interval="5000">
            <img src="static/images/foto2.png" class="d-block w-40" >
          </div>
          <div class="carousel-item">
            <img src="static/images/foto3.png" class="d-block w-100" >
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    {% endblock%}
